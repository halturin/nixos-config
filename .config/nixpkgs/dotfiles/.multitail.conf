# erlang lager scheme
colorscheme:erlang
cs_re:white,,dim:^.{33}
cs_re:15,red:\[error\]
cs_re:white,red,bold:\[critical\].*
cs_re:magenta,,bold:\[debug\]
cs_re:cyan,,bold:\[notice\]
cs_re:yellow,,bold:\[warning\]
cs_re:yellow,,bold:\[emergency\]
cs_re:yellow,black,reverse:\[alert\]
cs_re:12:<<\"(\\.|[^\"])*\">>
cs_re:green:\"(\\.|[^\"])*\"
cs_re:11:'(\\.|[^'])*'
cs_re_s:blue:(<[0-9]{1,5}\.[0-9]{1,5}\.[0-9]{1,5}>)

